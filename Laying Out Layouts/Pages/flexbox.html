<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" dir="ltr">
        <meta name="description" content="Laying Out Layouts">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Marlette Dakiwas">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <title>Choose your weapon!</title> <!--weapon inventory using flexbox-->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lacquer&family=Matemasie&display=swap&family=Nosifer&display=swap&family=Creepster&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Griffy&display=swap&family=Butcherman&display=swap&family=Shadows+Into+Light&display=swap');
        </style>
    </head>

    <body id="flexboxcss">
        <main>
            <section class="textbox">
                <p>Choose your weapon from the <i>flexbox</i> inventory.</p>
            </section>
            <section id="monsterbox">
                <img src="../Images/sadako.png" alt="Sadako" id="sadako">
                <img src="../Images/vampire.png" alt="Count Dracula" id="countd">
                <img src="../Images/zombie.png" alt="Brian the Zombie" id="brian">
                <img src="../Images/ghost_2.png" alt="Caster the Angry Ghost" id="caster">
            </section>

            <section id="inventory">
                <a href="fightfin.html" alt="Knife">
                    <div class="inventory-item">
                        <img src="../Images/knife.png" alt="Knife">
                        <p>Knife</p>
                    </div>
                </a>
                <a href="fightfin.html" alt="Hammer">
                    <div class="inventory-item">
                        <img src="../Images/hammer.png" alt="Hammer">
                        <p>Hammer</p>
                    </div>
                </a>
                <a href="fightfin.html" alt="Baseball Bat">
                    <div class="inventory-item">
                        <img src="../Images/bat.png" alt="Baseball Bat">
                        <p>Baseball Bat</p>
                    </div>
                </a>
                <a href="fightfin.html" alt="Banana">
                    <div class="inventory-item">
                        <img src="../Images/banana.png" alt="Banana">
                        <p>Banana</p>
                    </div>
                </a>
                <a href="fightfin.html" alt="Fist">
                    <div class="inventory-item">
                        <img src="../Images/fist.png" alt="Fist">
                        <p>Fist</p>
                    </div>
                </a>
            </section>
        </main>
    </body>
</html>
